<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <!-- Header Start -->
    <header>
        <figure>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" class="logo" alt="Google Logo">
        </figure>
    </header>
    <!-- Header End -->

    <!-- Section Start -->
    <section>
        <article>
            <div class="form-1">
                <form action="https://www.google.com/search" method="GET">
                    <p class="p-1">Search the web using Google!</p>
                    <input type="text" class="search"> 
                    <div class="box-1">
                        <input type="submit" value="Google Search" class="btn">
                        <input type="submit" value="I'm Feeling Lucky" class="btn">
                    </div>
                </form>
            </div>
            <div class="bottom-box-1">
                Special Searches<br>
                <a href="#">Stanford Search</a> <br>
                <a href="#">Linux Search</a>
            </div>

            <div class="bottom-box-2">
                <a href="#">Help!</a> <br>
                <a href="#">About Google!</a> <br>
                <a href="#">Company Info</a> <br>
                <a href="#">Google! Logos</a>
            </div>

            <div class="bottom-box-3">
                Get Google! <br>
                updates monthly:
                <form>
                    <input type="email" name="email" id="email" placeholder="your e-mail" style="width: 150px;"><br>
                    <button type="submit" style="font-size: 12px;">Subscribe</button> 
                    <a href="#" style="font-size: 11px;">Archive</a>
                </form>
            </div>
        </article>
    </section>
    <!-- Section End -->

    <!-- Footer Start -->
    <footer>
        Copyright &copy;1998 Google Inc.
    </footer>
    <!-- Footer end -->

</body>
</html>
